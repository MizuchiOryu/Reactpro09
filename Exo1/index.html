<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <style>
        .heading {
            color: purple;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class ListDragon extends React.Component {

            render() {
                return (
                    <ul>
                        <li>Apalala</li>
                        <li>Balaur</li>
                        <li>Bolla</li>
                        <li>Nessie</li>
                    </ul>
                )
            }
        }

        class ListKnight extends React.Component {

            render() {
                return (
                    <ul>
                        <li>Lancelot</li>
                        <li>Bohort</li>
                        <li>Dagonet</li>
                        <li>Gauvain</li>
                    </ul>
                )
            }
        }

        class App extends React.Component {

            render() {
                return (
                    <div>
                        {this.props.choice == "Dragon" ? <ListDragon /> : <ListKnight />}
                    </div>
                )
            }
        }


        class Clock extends React.Component {
            constructor(props) {
                super(props);
                this.state = { count: new Date().getSeconds() }
            }



            componentDidMount() {
                console.log('Component CrÃ©e');
                this.timer = setInterval(() => {
                    this.setState((prevState, props) => ({ count: prevState.count + 1 }));
                }, 1000);
            }
            componentWillUnmount() {
                console.log('Component Detruit');
                clearInterval(this.timer)
            }

            render() {
                return (
                    <div>
                        <p>Secondes: {this.state.count} </p>
                    </div>
                );
            }
        }

        class Button extends React.Component {
            constructor(props) {
                super(props);
                this.click = this.click.bind(this);
                this.stop = this.stop.bind(this);
                this.reset = this.reset.bind(this);
                this.state = { counter_1: 0,counter_2: 0}
            }
            
            click(event) {
                console.log("START");
                let counter = event.target.id
                document.getElementById(counter).disabled = true;
                {counter ==  "start_counter_1" ? 
                    document.getElementById("stop_counter_1").disabled = false
                    :
                    document.getElementById("stop_counter_2").disabled = false
                }
                {counter ==  "start_counter_1" ? 
                    this.timer_1 = setInterval(() => {this.setState((prevState, props) => ({ counter_1: prevState.counter_1 + 1 }))}, 1000)
                    :
                    this.timer_2 =  setInterval(() => {this.setState((prevState, props) => ({ counter_2: prevState.counter_2 + 2 }))}, 1000)
                }
            }

            stop(event) {
                console.log("STOP");
                let counter = event.target.id
                document.getElementById(counter).disabled = true;
                {counter ==  "stop_counter_1" ? 
                    document.getElementById("start_counter_1").disabled = false
                    :
                    document.getElementById("start_counter_2").disabled = false
                }
                {counter ==  "stop_counter_1" ? clearInterval(this.timer_1) : clearInterval(this.timer_2) };
               
            }
            
            reset(event){
                console.log("RESET");
                let counter = event.target.id
                {counter ==  "reset_counter_1" ?
                    this.setState((prevState, props) => ({ counter_1: 0 }))
                    :
                    this.setState((prevState, props) => ({ counter_2: 0 }))
                }
            }
            
            render() {
                return (
                    <div>
                        <div className="card">
                            <div className="card-body">
                                <button className="btn btn-primary" id="start_counter_1" onClick={this.click}>Start (+1) !</button>
                                <p>{this.state.counter_1}</p>
                                <button className="btn btn-danger"  id="stop_counter_1" onClick={this.stop}>Stop !</button>
                                <button className="btn btn-info" id="reset_counter_1" onClick={this.reset}>Reset !</button>
                            </div>
                            
                        </div>
                        <div className="card">
                            <div className="card-body">
                                <button className="btn btn-primary" id="start_counter_2" onClick={this.click}>Start (+2) !</button>
                                <p>{this.state.counter_2}</p>
                                <button className="btn btn-danger" id="stop_counter_2" onClick={this.stop}>Stop !</button>
                                <button className="btn btn-info" id="reset_counter_2" onClick={this.reset}>Reset !</button>
                            </div>
                            
                        </div>
                    </div>
                )
            }
        }

        class AllCounter extends React.Component {
            render() {
                return (
                    <div>
                        <Button/>
                    </div>
                );
            }
        }

        ReactDOM.render(
            // <App choice="Dragon" />,
            // <Clock message="Hello Clock" />,
            <AllCounter />,
            document.getElementById('root')
        );

        // const removeCompent = setInterval(() => {
        //     ReactDOM.unmountComponentAtNode(document.getElementById('root'))
        // }, 7000);
    </script>
</body>

</html>
