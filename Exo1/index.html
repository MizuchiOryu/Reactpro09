        class Clock extends React.Component {
            constructor(props) {
                super(props);
                this.state = { count: new Date().getSeconds() }
            }



            componentDidMount() {
                console.log('Component CrÃ©e');
                this.timer = setInterval(() => {
                    this.setState((prevState, props) => ({ count: prevState.count + 1 }));
                }, 1000);
            }
            componentWillUnmount() {
                console.log('Component Detruit');
                clearInterval(this.timer)
            }

            render() {
                return (
                    <div>
                        <p>Secondes: {this.state.count} </p>
                    </div>
                );
            }
        }

        class Button extends React.Component {
            constructor(props) {
                super(props);
                this.click = this.click.bind(this);
                this.stop = this.stop.bind(this);
                this.reset = this.reset.bind(this);
                this.state = { counter: 0 }
            }

            click() {
                console.log("START");
                document.getElementById("start_counter").disabled = true;
                document.getElementById("stop_counter").disabled = false;
                this.timer = setInterval(() => { this.setState((prevState, props) => ({ counter: prevState.counter + this.props.counter })) }, 1000)
            }

            stop() {
                console.log("STOP");
                document.getElementById("stop_counter").disabled = true;
                document.getElementById("start_counter").disabled = false

                clearInterval(this.timer);

            }

            reset() {
                this.setState((prevState, props) => ({ counter: 0 }))
            }

            render() {
                return (
                    <div>
                        <div className="card">
                            <div className="card-body">
                                <button className="btn btn-primary" id="start_counter" onClick={this.click}>Start (+{this.props.counter}) !</button>
                                <p>{this.state.counter}</p>
                                <button className="btn btn-danger" id="stop_counter" onClick={this.stop}>Stop !</button>
                                <button className="btn btn-info" id="reset_counter" onClick={this.reset}>Reset !</button>
                            </div>

                        </div>
                    </div>
                )
            }
        }

        class AllCounter extends React.Component {
            render() {

        class Square extends React.Component {

            constructor(props) {
                super(props);
            }
            render() {
                const divStyle = {
                    background: this.props.colors,
                    height: '100px',
                    width: '100px',
                    display: 'inline-block',
                    border: 'solid',
                };
                return (
                    <div style={divStyle}></div>
                )
            }
        }

        class Checkerboard extends React.Component {

            constructor(props) {
                super(props);
                this.colors = [
                    "#1e88e5",
                    "#6ab7ff",
                    "#005cb2",
                    "#1976d2",
                ];
                this.list_square = []
            }

            randomcolors() {
                return this.colors[Math.floor(Math.random() * this.colors.length)];
            }


            render() {

                for (let n = 0; n <= 15; n++) {
                    this.list_square.push(<Square key={n} color={this.randomcolors()} />);
                    if (n % this.colors.length == 3) this.list_square.push(<br />)
                }

                return (
                    this.list_square
                )
            }
        }

        class Hash extends React.Component {
            constructor(props) {
                super(props);
                this.state = { key: this.props.key, hash: this.props.hash }
            }


            handler(key, event) {
                this.remove(key);
                // let filter_array = this.state.elems.filter(elems => elems.key != key);
                // this.setState((props) => ({
                //     elems: filter_array
                // }));
            }

            render() {
                return (
                    <tr>
                        <th scope="row">{this.state.key}</th>
                        <td>{this.state.key}</td>
                        <td><button className='btn btn-danger' onClick={(e) => this.handler(this.state.key, e)} >Delete</button></td>
                    </tr>
                )
            }
        }

        class DashboardHash extends React.Component {

            constructor(props) {
                super(props);
                this.state = { elems: [] }
            }



            click() {
                const numbersObject = [...this.state.elems];

                numbersObject.push(<Hash key={Math.random() + ""} hash={Math.random().toString(16)} remove={this.removeHandler} />);

                this.setState((props) => ({
                    elems: numbersObject
                }));
            }

            removeHandler(key) {

                let filter_array = this.state.elems.filter(elems => elems.key != key);

                this.setState((props) => ({
                    elems: filter_array
                }));
            }


            render() {
                return (
                    <div>
                        <button className="btn btn-info" onClick={this.click}>Generate Random Hash !</button>
                        <div className="card">
                            <div className="card-body">
                                <table className="table table-dark">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Hash</th>
                                            <th scope="col">Remove</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {this.state.elems.map((element, index) => {
                                            return element
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                )
            }

        }
