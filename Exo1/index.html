        class ListDragon extends React.Component {

        class App extends React.Component {

            render() {
                return (
                    <div>
                        {this.props.choice == "Dragon" ? <ListDragon /> : <ListKnight />}
                    </div>
                )
            }
        }


        class Clock extends React.Component {
            constructor(props) {
                super(props);
                this.state = { count: new Date().getSeconds() }
                setInterval(() => {
                    this.setState({ count: this.state.count < 60 ? this.state.count  + 1 : 0})
                }, 1000);

            }

            render() {
                return (
                    <div>
                        <p>Secondes: {this.state.count} </p>
                    </div>
                );
            }

            componentDidMount() {
                console.log('Component Cr√©e');
            }
            componentWillUnmount() {
                console.log('Component Detruit');
            }
        }

        ReactDOM.render(
            // <App choice="Dragon" />,
            <Clock message="Hello Clock" />,
            document.getElementById('root')
        );

    </script>
