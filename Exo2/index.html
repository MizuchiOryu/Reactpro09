<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <style>
        .heading {
            color: purple;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        class UserForm extends React.Component {
            constructor(props) {
                super(props);
                this.state = { value: '' , status: null };
                this.list_user = [];
            }
            handleChange = (event) => {
                this.setState({ value: event.target.value });
            }
            handleSubmit = (event) => {
                console.log(`New User : ${this.state.value}`);
                event.preventDefault();
                if (this.list_user.includes(this.state.value)) {
                    console.log("DEJA PRESENT");
                    this.setState((props) => ({
                        status:true
                    }))
                }else{
                    console.log("PAS PRESENT");
                    this.list_user.push(this.state.value)
                    this.setState((props) => ({
                        status:false
                    }))
                }
            }

            error(){
                return (
                    <div className="alert alert-danger" role="alert">
                        User exist 
                    </div>
                )
            }
            
            succes(){
                return (
                    <div className="alert alert-success" role="alert">
                        Succes Add
                    </div>
                )
            }

            render() {

                return (
                    <form onSubmit={this.handleSubmit}>
                        <div className="form-group">
                            <input type="text" value={this.state.value} onChange={this.handleChange} placeholder="Enter Username" />
                        </div>
                        <input className="btn btn-primary" type="submit" value="Add" />
                        {this.state.status == true ?  this.error(): this.succes()}
                    </form>
                );
            }
        }


        ReactDOM.render(
            <UserForm />,

            document.getElementById('root')
        );
    </script>
</body>

</html>
