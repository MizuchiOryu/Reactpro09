<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>

      .falseInput{
        position:relative;
      }
      .falseInput input{
        position:absolute;
        opacity :0;
      }
      .falseInput span {
        display:inline-block;
        width : 7em;
        padding : .1em;
        border:1px solid #555;
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- compilation JSX => JS -->
    <script type="text/babel">

    class BaseNumberInput extends React.Component{
      constructor(props){
        super(props);
        this.state = {
          valeur : 0
        }
      }

      handleChange = (event) =>{
        const value = (event.target.value === '' || isNan(event.target.value)) ? 0 : parseFloat(event.target.value)
        this.props.changeFct(value,this.props.type)
      }

      to_decimal = (valeur) => {
        return(valeur)
      }

      to_binary = (valeur) => {
        return((valeur-0).toString(2))
      }

      render(){
        return(
          <div>
          <span>{this.props.type} : {this['to_'+[this.props.type]](this.props.valeur)}</span><br/>
          <p className="falseInput">
            <input type="text" onChange={this.handleChange}/>
            <span>{this.props.valeur}</span>
          </p>

          </div>
        )
      }
    }

    class App extends React.Component{
      constructor(props){
        super(props);
        this.state = {
          valeur : 0
        }
      }

      onChange = (valeurEnfant) => {
        this.setState({
          valeur : valeurEnfant
        })
      }

      render(){
        return(
          <div>
            <BaseNumberInput type="decimal" valeur={this.state.valeur} changeFct={this.onChange}/>
            <BaseNumberInput type="binary" valeur={this.state.valeur} changeFct={this.onChange}/>
          </div>
        )
      }
    }

     ReactDOM.render(
         <App/>,
         document.getElementById("root")
     );
    </script>
  </body>
</html>
